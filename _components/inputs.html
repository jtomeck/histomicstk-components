<div id="ignoreWrapper" class="grid grid-cols-3 gap-8">
    <div id="ignoreWrapper" class="p-4 rounded-md bg-white flex flex-col gap-2">
        <h4 id="ignoreElement" class="pb-4">Text Inputs</h4>

        <!-- Text Input -->
        <input type="text" class="htk-text-input" placeholder="This is a text input">

        <!-- Text Input w/ Icon -->
        <div class="htk-input-with-icon">
            <i class="ri-search-line"></i>
            <input type="text" placeholder="Search">
        </div>
    </div>

    <div id="ignoreWrapper" class="p-4 rounded-md bg-white flex flex-col gap-2">
        <h4 id="ignoreElement" class="pb-4">Select Inputs</h4>

        <!-- Select Input -->
        <div class="relative flex">
            <select class="htk-select-input" required>
                <option value="" disabled selected>Choose an option</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
            <div class="htk-input-chevron">
                <i class="ri-arrow-down-s-line"></i>
            </div>
        </div>

        <!-- Select Input w/ Icon -->
        <div class="htk-input-with-icon">
            <i class="ri-article-line"></i>
            <select required>
                <option value="" disabled selected>Choose an option</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
            <div class="htk-input-chevron">
                <i class="ri-arrow-down-s-line"></i>
            </div>
        </div>
    </div>
