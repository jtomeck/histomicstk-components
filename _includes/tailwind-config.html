<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: {
                        DEFAULT: 'hsl(var(--primary-h), var(--primary-s), var(--primary-l))',
                        hover: 'var(--primary-hover)',
                        light: 'var(--primary-light)',
                        'light-hover': 'var(--primary-light-hover)',
                        content: 'var(--primary-content)',
                        'light-content': 'var(--primary-light-content)',
                    },
                    secondary: {
                        DEFAULT: 'hsl(var(--secondary-h), var(--secondary-s), var(--secondary-l))',
                        hover: 'var(--secondary-hover)',
                        light: 'var(--secondary-light)',
                        'light-hover': 'var(--secondary-light-hover)',
                        content: 'var(--secondary-content)',
                        'light-content': 'var(--secondary-light-content)',
                    },
                    accent: {
                        DEFAULT: 'hsl(var(--accent-h), var(--accent-s), var(--accent-l))',
                        hover: 'var(--accent-hover)',
                        light: 'var(--accent-light)',
                        'light-hover': 'var(--accent-light-hover)',
                        content: 'var(--accent-content)',
                        'light-content': 'var(--accent-light-content)',
                    },
                },
            },
        },
        plugins: [],
    }

    // Theme Color Generation
    function hexToHSL(hex) {
        let r = 0, g = 0, b = 0;
        if (hex.length === 4) {
            r = parseInt(hex[1] + hex[1], 16);
            g = parseInt(hex[2] + hex[2], 16);
            b = parseInt(hex[3] + hex[3], 16);
        } else if (hex.length === 7) {
            r = parseInt(hex[1] + hex[2], 16);
            g = parseInt(hex[3] + hex[4], 16);
            b = parseInt(hex[5] + hex[6], 16);
        }
        r /= 255;
        g /= 255;
        b /= 255;
        const max = Math.max(r, g, b), min = Math.min(r, g, b);
        let h = 0, s = 0, l = (max + min) / 2;
        if (max !== min) {
            const d = max - min;
            s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
            switch (max) {
                case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                case g: h = (b - r) / d + 2; break;
                case b: h = (r - g) / d + 4; break;
            }
            h /= 6;
        }
        s = s * 100;
        l = l * 100;
        h = Math.round(h * 360);
        s = Math.round(s);
        l = Math.round(l);
        return { h, s, l };
    }
    
    function setDynamicColors(colorVar, prefix) {
        const hex = getComputedStyle(document.documentElement).getPropertyValue(colorVar).trim();
        const { h, s, l } = hexToHSL(hex);
        const root = document.documentElement;
    
        root.style.setProperty(`--${prefix}-h`, h);
        root.style.setProperty(`--${prefix}-s`, `${s}%`);
        root.style.setProperty(`--${prefix}-l`, `${l}%`);
        root.style.setProperty(`--${prefix}-hover`, `hsl(${h}, ${s}%, ${Math.min(l + 10, 100)}%)`);
        root.style.setProperty(`--${prefix}-content`, `hsl(${h}, ${s}%, ${l > 50 ? l - 64 : l + 64}%)`);
    }
    
    // Initialize dynamic colors
    setDynamicColors('--primary', 'primary');
    setDynamicColors('--secondary', 'secondary');
    setDynamicColors('--accent', 'accent'); 
</script>
